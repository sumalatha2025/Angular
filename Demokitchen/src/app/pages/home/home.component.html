<div class="banner">
    <div class="content">
        <h1 class="mb-5"> Fresh Cooked Food <br>At Your Doorstep.</h1>
        <a routerLink="menu">Order Now<i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<!--step-->
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get <span class="highlight">Fresh Food</span></h1>
    <div class="row mt-5">
        <!--one-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
            <h1>1</h1>
            <p>Select food</p>
            </div>
        </div>
        <!--Two-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
            <h1>2</h1>
            <p>Fill the details</p>
            </div>
        </div>
        <!--Three-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
            <h1>3</h1>
            <p>Your order deliver in a minute</p>
            </div>
        </div>
    </div>
</div>
<!--food box-->
<div class="container mt-4 mb-4">
    <h1 class="text-center mt-3">Customers <span class="highlight">Favourite Food</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'INR'}}</p>
            </div>

        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
