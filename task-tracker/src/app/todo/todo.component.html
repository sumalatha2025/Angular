<div>
    <form (submit)="addtodo()">
        <input class = "entertodo"
         type ="text"
         name ="inputvalue"
         placeholder="Enter ToDo.."
         [(ngModel)]="inputvalue">
        <br>
        <input class="addtodo"
        type="submit"
        value="Add Todo">
    </form>
    <div *ngFor = "let todoname of todoList">
    <h1 class="todoname">{{todoname}}</h1>
            
    <div *ngIf = "show === todoname">
        <input type="text" #inputValue
        [value]="todoname" (change)="updatedEditValue(inputValue.value)">
        <button (click)="updateValue(todoname)">Update</button>
    </div>
    <button (click)="edittodo(todoname)" class="removetodo" >Edit</button>
    <button (click)="removetodo(todoname)" class="removetodo">Remove</button>
    </div>
</div>
